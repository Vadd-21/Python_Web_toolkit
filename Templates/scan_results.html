<!DOCTYPE html>
<html>
<head>
    <title>TCP Port scanner</title>
</head>
<body>
    <table border=1px style="float: left;">
        <thead>
            <tr>
                <th>target = {{target}}</th>
                <th>Closed port(s)</th>
            </tr>
        </thead>
        <tbody>
            {% for port in ports %}
            <tr>
                {% if port[1] == "closed" %}
                    <td></td>
                    <td style="color:red;"><a href="http://www.speedguide.net/port.php?port={{port[0]}}">{{ port[0] }} - {{ port[1] }}</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <table border=1px style="float: left;">
        <thead>
            <tr>
                <th>Open Port(s)</th>
            </tr>
        </thead>
        <tbody>
            {% for port in ports %}
                {% if port[1] == "open" %}
                    <tr>
                        <td style="color:blue;"><a href="http://www.speedguide.net/port.php?port={{port[0]}}">{{ port[0] }} - {{ port[1] }}</a></td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
