<!DOCTYPE html>
<html>
<head>
    <title>TCP Port scanner</title>
</head>
<body>
    <table border=1px>
        <thead>
            <tr>
                <th>target = {{target}}</th>
                <th>start port = {{s_port}}</th>
                <th>end port = {{e_port}}</th>
            </tr>
        </thead>
        <tbody>
            {% for port in ports %}
            <tr>
                {% if port[1] == "closed" %}
                    <td style="color:red;">{{ port[0] }}</td>
                    <td style="color:red;">{{ port[1] }}</td>
                {% else %}
                    <td style="color:blue;">{{ port[0] }}</td>
                    <td style="color:blue;">{{ port[1] }}</td>
                {% endif %}
                    
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h1><a href="/scanner">start</a></h1>

</body>
</html>
